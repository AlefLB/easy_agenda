{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Easy Agenda - Login</title>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">LOGIN</h3>
        </div>
        <div class="d-flex justify-content-center">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="input-group mb-2">
                    <input type="password" name="password" placeholder="Password..." class="form-control">
                </div>
                <div class="input-group mb-2">
                    <p>Eu sou um:</p>
                    <div>
                        <label for="id_usertype_customer">Cliente</label>
                        <input type="radio" name="usertype" id="id_usertype_customer" value="customer">
                    </div>
                    <div>
                        <label for="id_usertype_employee">Funcion√°rio</label>
                        <input type="radio" name="usertype" id="id_usertype_employee" value="employee">
                    </div>
                </div>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}

                <div class="d-flex justify-content-center mt-3">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
