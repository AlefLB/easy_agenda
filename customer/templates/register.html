<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>

    <form action="" method="POST">
        {% csrf_token %}

        <fieldset>
            <legend>Dados de usuário</legend>
            <div>
                <label for="{{form_user.username.id_for_label}}">{{form_user.username.label}}</label>
                <input type="text" id="{{form_user.username.id_for_label}}" name="{{form_user.username.html_name}}" required>
            </div>
            <div>
                <label for="{{form_user.email.id_for_label}}">{{form_user.email.label}}</label>
                <input type="email" id="{{form_user.email.id_for_label}}" name="{{form_user.email.html_name}}" required>
            </div>
            <div>
                <label for="{{form_user.password1.id_for_label}}">{{form_user.password1.label}}</label>
                <input type="password" id="{{form_user.password1.id_for_label}}" name="{{form_user.password1.html_name}}" required>
            </div>
            <div>
                <label for="{{form_user.password2.id_for_label}}">{{form_user.password2.label}}</label>
                <input type="password" id="{{form_user.password2.id_for_label}}" name="{{form_user.password2.html_name}}" required>
            </div>
        </fieldset>
        {{form_user.errors}}

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="{{form_customer.name.id_for_label}}">{{form_customer.name.label}}</label>
                <input type="text" id="{{form_customer.name.id_for_label}}" name="{{form_customer.name.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.cpf.id_for_label}}">{{form_customer.cpf.label}}</label>
                <input type="text" id="{{form_customer.cpf.id_for_label}}" name="{{form_customer.cpf.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.birth_date.id_for_label}}">{{form_customer.birth_date.label}}</label>
                <input type="date" id="{{form_customer.birth_date.id_for_label}}" name="{{form_customer.birth_date.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.gender.id_for_label}}">{{form_customer.gender.label}}</label>
                <select id="{{form_customer.gender.id_for_label}}" name="{{form_customer.gender.html_name}}">
                    {% for value, description in form_customer.fields.gender.choices %}
                    <option value="{{value}}">{{description}}</option>
                    {% endfor %}
                </select>
            </div>  
        </fieldset>

        <fieldset>
            <legend>Dados de localização e contato</legend>
            <div>
                <label for="{{form_customer.postal_code.id_for_label}}">{{form_customer.postal_code.label}}</label>
                <input type="text" id="{{form_customer.postal_code.id_for_label}}" name="{{form_customer.postal_code.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.address.id_for_label}}">{{form_customer.address.label}}</label>
                <input type="text" id="{{form_customer.address.id_for_label}}" name="{{form_customer.address.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.address_number.id_for_label}}">{{form_customer.address_number.label}}</label>
                <input type="text" id="{{form_customer.address_number.id_for_label}}" name="{{form_customer.address_number.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.complement.id_for_label}}">{{form_customer.complement.label}}</label>
                <input type="text" id="{{form_customer.complement.id_for_label}}" name="{{form_customer.complement.html_name}}">
            </div>
            <div>
                <label for="{{form_customer.state.id_for_label}}">{{form_customer.state.label}}</label>
                <select id="{{form_customer.state.id_for_label}}" name="{{form_customer.state.html_name}}">
                    {% for value, description in form_customer.fields.state.choices %}
                    <option value="{{value}}">{{description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="{{form_customer.city.id_for_label}}">{{form_customer.city.label}}</label>
                <input type="text" id="{{form_customer.city.id_for_label}}" name="{{form_customer.city.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.neighborhood.id_for_label}}">{{form_customer.neighborhood.label}}</label>
                <input type="text" id="{{form_customer.neighborhood.id_for_label}}" name="{{form_customer.neighborhood.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.tel1.id_for_label}}">{{form_customer.tel1.label}}</label>
                <input type="text" id="{{form_customer.tel1.id_for_label}}" name="{{form_customer.tel1.html_name}}" required>
            </div>
            <div>
                <label for="{{form_customer.tel2.id_for_label}}">{{form_customer.tel2.label}}</label>
                <input type="text" id="{{form_customer.tel2.id_for_label}}" name="{{form_customer.tel2.html_name}}">
            </div>
        </fieldset>
        {{form_customer.errors}}

        <button type="submit">Register user</button>
    </form>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
